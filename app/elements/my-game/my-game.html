<dom-module id="my-game">

  <style>
    div.broken,
    div.missing {
      margin: auto;
      position: relative;
      top: 50%;
      width: 193px;
    }

    div.broken a,
    div.missing a {
      height: 63px;
      position: relative;
      top: -31px;
    }

    div.broken img,
    div.missing img {
      border-width: 0;
    }

    div.broken {
      display: none;
    }

    div#unityPlayer {
      margin-top: 30px;
      cursor: default;
      height: 600px;
      width: 960px;
    }

    #ChromeMissingUnityPlayer {
      width: auto !important;
    }
  </style>
  <template>
    <div id="unityPlayer">
      <div class="missing">
        <a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
          <img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png"
               width="193" height="63"/>
        </a>
      </div>
      <div class="broken">
        <a href="http://unity3d.com/webplayer/"
           title="Unity Web Player. Install now! Restart your browser after install.">
          <img alt="Unity Web Player. Install now! Restart your browser after install."
               src="http://webplayer.unity3d.com/installation/getunityrestart.png" width="193" height="63"/>
        </a>
      </div>
    </div>
  </template>
</dom-module>
<script>
  (function () {

    Polymer({
      is    : 'my-game',
      ready : function () {
        var config         = {
          width  : 960,
          height : 600,
          params : {enableDebugging : "0"}

        };
        var u              = new UnityObject2(config);
        var unityPlayer = jQuery(this).find("#unityPlayer");
        var $missingScreen = unityPlayer.find(".missing");
        var $brokenScreen  = unityPlayer.find(".broken");
        $missingScreen.hide();
        $brokenScreen.hide();

        u.observeProgress(function (progress) {
          switch (progress.pluginStatus) {
            case "broken":
              $brokenScreen.find("a").click(function (e) {
                e.stopPropagation();
                e.preventDefault();
                u.installPlugin();
                return false;
              });
              $brokenScreen.show();
              break;
            case "missing":
              $missingScreen.find("a").click(function (e) {
                e.stopPropagation();
                e.preventDefault();
                u.installPlugin();
                return false;
              });
              $missingScreen.show();
              break;
            case "installed":
              $missingScreen.remove();
              break;
            case "first":
              break;
          }
        });
        u.initPlugin(unityPlayer[0], "build/build.unity3d?version=1.4");
      }
    });
  })();
</script>
